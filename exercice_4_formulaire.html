<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="master.css">
    <title>Formulaire d'inscription dynamique</title>
</head>

<body>
    <center>
      <h1>Formulaire d'inscription</h1></center>
      <form class="" method="post" id="formRegister">

        <h2>Choisissez votre sexe</h2>
        <label><input type="radio" name="sexe" value="Homme">Homme</label>
        <label><input type="radio" name="sexe" value="Femme">Femme</label>

        <h2>Choisissez votre nom</h2>
        <input type="text" id="name" placeholder="Nom">
        <span id="errorName" class=""></span>

        <h2>Choisissez votre Prénom</h2>
        <input type="text" id="firstname" placeholder="Prénom">
        <span id="errorFirstname" class=""></span>

        <h2>Quel age avez-vous ?</h2>
        <input type="text" name="" placeholder="Entre 5 et 140">

        <h2>Choisissez votre pseudo</h2>
        <input type="text" name="" placeholder="Pseudo">

        <h2>Choisissez votre mot de passe</h2>
        <input type="password" name="" placeholder="Mot de passe">

        <h2>Confirmer votre mot de passe</h2>
        <input type="password" name="" placeholder="Mot de passe">

        <h2>Dans quel pays habitez-vous ?</h2>
        <select class="" name="">
          <option value="select">Sélectionner un pays</option>
          <option value="France">France</option>
          <option value="Angleterre">Angleterre</option>
          <option value="Japon">Japon</option>
        </select>

        <h2>Voulez vous recevoir des mails ?</h2>
        <input type="checkbox"><hr/>

        <button type="submit" name="button">Enregistrer</button>
      </form>


    <script>
        var formRegister = document.getElementById('formRegister');
        // ID -> input
        var _name = document.getElementById('name');
        var _firstname = document.getElementById('firstname');
        // ID -> Span
        var ERROR = [];
        var SUCCESS = [];
        ERROR['name'] = document.getElementById('errorName');
        SUCCESS['name'] = ERROR['name'];
        ERROR['firstname'] = document.getElementById('errorFirstname');
        SUCCESS['firstname'] = ERROR['firstname'];
        /* ********************************* NAME FIRSTNAME AGE PASSWORD AND CONFIRMPASS ******************* */
        function name(){
          // Vérification de la longueur du champ
          if(_name.value.length < 2){
            // Ajout du texte
            ERROR['name'].textContent = 'Minimum 2 caractères';
            // Ajout d'une classe
            ERROR['name'].className = 'red';
            _name.className = 'borderRed';
          }else{
            SUCCESS['name'].textContent = 'Correct';
            SUCCESS['name'].className = 'green';
            _name.className = 'borderGreen';
          }
        }

        function firstname(){
          if(_firstname.value.length < 2){
            ERROR['firstname'].textContent = 'Minimum 2 caractères';
            ERROR['firstname'].className = 'red';
            _firstname.className = 'borderRed';
          }else{
            SUCCESS['firstname'].textContent = 'Correct';
            SUCCESS['firstname'].className = 'green';
            _firstname.className = 'borderGreen';
          }
        }

        var check = [];
        check['blur'] = function blur(){
          ERROR['firstname'].textContent = '';
          ERROR['name'].textContent = '';
        }

        _name.addEventListener('keyup', name);
        _firstname.addEventListener('keyup', firstname);

        _name.addEventListener('blur', check['blur']);
        _firstname.addEventListener('blur', check['blur']);

        /* ********************************* SELECT AND SEXE **************************************************** */
    </script>
</body>

</html>
<!--
Sexe
Un sexe doit être sélectionné


Âge
Un nombre compris entre 5 et 140

Pseudo
Pas moins de 4 caractères

Mot de passe
Pas moins de 6 caractères

Mot de passe (confirmation)
Doit être identique au premier mot de passe

Pays
Un pays doit être sélectionné

Si l'utilisateur souhaite
recevoir des mails
Pas de condition
-->
